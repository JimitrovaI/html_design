    $(function () {
      $('#toggle-link').toggle(function () {
        regex = /[aeiou]/ig
        $('#regex').text(regex);
        $('#content').highlightRegex(regex);
        $(this).text("click to clear");
      }, function () {
        $('#content').highlightRegex();
        $(this).text('click to re-highlight');
      })

      $('#fancy-input').keyup(function () {
        var regex;
        $('#search-results').highlightRegex();
        try {
          regex = new RegExp($(this).val(), 'ig')
        } catch (e) {
          $('#fancy-input').addClass('error')
        }

        if (typeof regex !== 'undefined') {
          $(this).removeClass('error');
          if ($(this).val() != '')
            $('#search-results').highlightRegex(regex);
        }
      })
    });
    //]]>

    function getCheckboxValues(form) {

      var values = [];
      var urls = form.url;

      for (var i = 0, iLen = urls.length; i < iLen; i++) {
        if (urls[i].checked) {
          values.push(urls[i].value);
        }
      }

      var url_summarize = "rt-summarize-en.php?urls=" + values.join(',');
      var source = new EventSource(url_summarize);
      document.getElementById("summary").innerHTML = "";


      source.addEventListener('message', function (e) {
        if (abort) {
          console.log("stopped");
          abort = false;
          window.location.href = 'welcome.php?cmd=stop_crawl';
          return;
        }
        if (e.data !== '') {
          document.getElementById("summary").innerHTML += e.data + '\n';

        }


      }, false);

      source.addEventListener('error', function (e) {
        source.close();
      }, false);
      //$.get("https://www.growmysearch.com/multiple-seed-saver.php?urls=" + values.join(','), loadSummarizer);
      return values;

    }
  </script>
  <script type="text/javascript">
    var abort = false;

    function StopCrawler() {
      abort = true;
      window.location.href = 'welcome.php?cmd=stop_crawl';
    }
    //Realtime- Crawler
    function rtcrawler() {
      var ta = document.getElementById('output');
      var source = new EventSource('rt-crawler.php');

      source.addEventListener('message', function (e) {
        if (abort) {
          console.log("stopped");
          abort = false;
          window.location.href = 'welcome.php?cmd=stop_crawl';
          return;
        }
        if (e.data !== '') {
          //clear text over length of 5000	
          if (ta.value.length > 5000) {
            ta.value = '';
          }
          ta.value += e.data + '\n';
          var textarea = document.getElementById('output');
          textarea.scrollTop = textarea.scrollHeight;
        }
      }, false);
      source.addEventListener('error', function (e) {
        source.close();
      }, false);

    }
  </script>
